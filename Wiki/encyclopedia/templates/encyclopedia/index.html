{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href= "{% url 'wiki' entry %}" >{{ entry }}</a></li> <!-- adding variable after name adds variable to end of url -->
        {% endfor %}
    </ul>

{% endblock %}
