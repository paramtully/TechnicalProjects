<!DOCTYPE html>
<html lang="en">
    <head>
        <title>search</title>
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div> 
            <div id="topBar"> <!-- top bar -->
                <a class="t1 pageLink" href="image.html">Images</a>
                <a class="t1 pageLink" href="advanced.html">Advanced Search</a>
            </div> 
            <div class="searchBody">
                <div class="center"> <!-- google sign -->
                    <img id="google" src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <div> <!-- search bar and submit -->
                    <form action="https://www.google.com/search">
                        <div id="searchBubble">
                            <img id="mg" src="https://cdn0.iconfinder.com/data/icons/very-basic-2-android-l-lollipop-icon-pack/24/search-512.png" alt="Google Search Icon">
                            <input id="searchBox" name="q" autofocus autocomplete="off" autocapitalize="off">
                        </div>
                        <div class="searchButtons">
                            <input type="submit" value="Google Search" class="searchButton t1">
                            <input type="submit" value="I'm Feeling Lucky" class="searchButton t1"> <!-- NOTE: this button works same as Google Search Button-->
                        </div>
                        <div class="t1 center">
                            Google offered in: <a href="https://www.google.ca/">Francais</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
