        <div id="topBar" class="t1"> <!-- top bar -->
            <a class ="t1" href="search.html">Search</a>
            <a class="t1" href="advanced.html">Advanced Search</a>

                    <input id="searchButton" type="image" src="https://cdn0.iconfinder.com/data/icons/very-basic-2-android-l-lollipop-icon-pack/24/search-512.png" alt="Google Search">

            </div>
        </div>
